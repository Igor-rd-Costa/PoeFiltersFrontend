<div class="p-4 grid">
  <div class="flex gap-x-4">
    <button class="w-fit rounded-md p-2 bg-main text-dark shadow-card hover:bg-mainBright" (click)="UpdateCategories()">Update Categories</button>
    <button class="w-fit rounded-md p-2 bg-main text-dark shadow-card hover:bg-mainBright" (click)="UpdateItems()">Update Items</button>
  </div>
  <label class="mt-4 font-mono text-[0.9rem] text-main">PoE2 Item Categories</label>
  <div class="border border-main rounded-md h-[15rem] p-2">
    <ul class="flex flex-wrap gap-2 font-mono text-[1.1rem] text-[#AAAF]">
      @for (category of categories; track $index) {
        <li class="rounded-md bg-[#444F] h-[2rem] flex gap-x-2 items-center pl-2 pr-2">{{category.name}}
          <button [style]="{color: category.ignoreItems ? '#FFFF' : ''}" class="h-[17.6px] w-[17.6px] hover:text-[#DDDF]" (click)="ToggleIgnoreItems(category.id)">
            <span class="material-symbols-outlined text-[1.1rem]">
              block
            </span>
          </button>
        </li>
      }
    </ul>
  </div>
  <div class="flex gap-x-2 mt-4">
    <label class="mt-4 font-mono text-[0.9rem] text-main">PoE2 Items</label>
    <select class="h-[1.8rem] self-end mb-1 rounded-md bg-transparent border-main border text-main pl-2" (change)="OnItemCategoryChange($event)">
      <option [value]="null"></option>
      @for (category of GetNotIgnoredCategories(); track category.id) {
        <option [value]="category.id">{{category.name}}</option>
      }
    </select>
  </div>
  <div class="border border-main rounded-md h-[15rem] p-2">
    <ul class="flex flex-wrap gap-2 font-mono text-[1.1rem] text-[#AAAF]">
      @for (item of items; track $index) {
        <li class="rounded-md bg-[#444F] h-[2rem] flex gap-x-2 items-center pl-2 pr-2">{{item.name}}</li>
      }
    </ul>
  </div>
</div>
